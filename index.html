<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <!-- Linking Style Sheet CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

<body>
  <!-- Add Feature to turn Sound on or off -->
  <!-- Add different images if needed -->


  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">
        <i class="far fa-smile fa-9x"></i>
      </div>

      <div type="button" id="red" class="btn red">
        <i class="far fa-smile-wink fa-9x"></i>
      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">
        <span class="far fa-grin-hearts fa-9x"></span>
      </div>
      <div type="button" id="blue" class="btn blue">
        <!-- <i class="fas fa-duck"></i> -->
        <i class="far fa-laugh-beam fa-9x"></i>
      </div>

    </div>

  </div>


  <div id="footer">

  </div>
